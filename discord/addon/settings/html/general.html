    <div class="ui-flex flex-horizontal flex-justify-between flex-align-center flex-nowrap margin-bottom-20">

                    <input class="ui-switch-checkbox" type="checkbox" data-bpmOption="disableEmotesInCodeBlocks" data-bpmDiscordSpecific="true">

        </div>
    </div>
    <div class="ui-flex flex-horizontal flex-justify-between flex-align-center flex-nowrap margin-bottom-20">
